<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="imgs/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <h1 class="logo">
        <img src="imgs/logo.svg" alt="logo" />
      </h1>
      <section>
        <div class="left-side">
          <div class="label" for="bill-input">Bill</div>
          <img class="input-icon" src="imgs/icon-dollar.svg" alt="symbol of a dollar sign" />
          <input type="text" id="bill-input" name="bill-input" placeholder="0" />
          <div class="tip-label">Select Tip %</div>
          <div class="btn-container">
            <button class="btn tip-btn">5%</button>
            <button class="btn tip-btn">10%</button>
            <button class="btn tip-btn">15%</button>
            <button class="btn tip-btn">25%</button>
            <button class="btn tip-btn">50%</button>
            <input type="text" id="custom" placeholder="Custom" />
          </div>
          <div class="group">
            <div class="label" for="num-people">Number of People</div>
            <div class="warning">Can't be zero</div>
          </div>
          <img class="input-icon" src="imgs/icon-person.svg" alt="symbol of a person" />
          <input type="text" id="num-people" name="num-people" class="num-people" placeholder="0" />
        </div>
        <div class="right-side">
          <div class="row-1">
            <div>
              <p class="type">Tip Amount</p>
              <p class="slash-person">/ person</p>
            </div>
            <div class="tip-amount">$0.00</div>
          </div>

          <div class="row-2">
            <div>
              <p class="type">Total</p>
              <p class="slash-person">/ person</p>
            </div>

            <div class="total-amount">$0.00</div>
          </div>
          <!-- Uncomment to add grand total functionality -->
          <!-- <div class="row-3">
            <div>
              <p id="total" class="type">Total</p>
            </div>

            <div class="grand-total">$0.00</div>
          </div> -->

          <p class="msg"></p>
          <button class="reset">Reset</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
